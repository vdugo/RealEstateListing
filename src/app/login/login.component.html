<!-- login.component.html -->
<div *ngIf="!isLoggedIn">
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p *ngIf="loginMessage" class="success-message">{{ loginMessage }}</p>
    </form>
  </div>

  <div class="register-container">
    <h2>Create Account</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" [(ngModel)]="newUser.email" name="reg-email" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" [(ngModel)]="newUser.password" name="reg-password" required>
      </div>
      <button type="submit">Create Account</button>
      <p *ngIf="registrationMessage" class="success-message">{{ registrationMessage }}</p>
    </form>
  </div>
</div>

<div *ngIf="isLoggedIn">
  <p>You are logged in as: {{ user.email }}</p>
  <button (click)="logout()">Logout</button>
</div>
